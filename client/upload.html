<template name='upload'>

  {{#contentFor "headerTitle"}}
    <h1 class="title">Upload</h1>
  {{/contentFor}}

  {{#ionContent}}
  <button class='button button-positive button-block active takePic'>Take Pic</button>

  {{> spinner}}
  {{#ionList}}
  {{#each venues}}
  {{#ionItem buttonRight=true avatar=true}}
  <img src="{{categories.[0].icon.prefix}}bg_44{{categories.[0].icon.suffix}}"><h2>{{name}}</h2>
  <button class="button button-positive venu" id="{{id}}">{{> ionIcon icon="ios-arrow-right"}}</button>
  {{/ionItem}}
  {{/each}}
{{/ionList}}
{{/ionContent}}
</template>
